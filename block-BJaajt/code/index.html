<!DOCTYPE html>
<html lang="en">

    <!--Title-->
    <title>Github User Finder</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css" />

        <p class="followers">Followers: 0</p>

            />

          <div class="img-box">
            <img
              class="full-width"
              src="./media/dummyUser.jpeg"
              alt="followername"
            />
          </div>
          <div class="img-box">
            <img
              class="full-width"
              src="./media/dummyUser.jpeg"
              alt="followername"
            />
          </div>
        </div>

        <!-- Following-->
        <p class="following">Following: 0</p>
        <div class="following-list">
          <div class="img-box">

              class="full-width"

            />
          </div>
          <div class="img-box">

            />

          <div class="img-box">
            <img
              class="full-width"

            />

              class="full-width"
